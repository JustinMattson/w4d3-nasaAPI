<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>nasa-api</title>
  </head>

  <body>
    <header class="container-fluid bg-info text-light text-center">
      <h1>nasa-api</h1>
    </header>
    <main class="container">
      <div class="row">
        <div id="drawStuff" class="col-12">
          <!-- VALUES TEMPLATE -->
          <div class="card m-3">
            <img class="card-img-top" src="${this.imgUrl}" alt="" />
            <div class="card-body">
              <h4 class="card-title">${this.title}</h4>
              <p class="card-text">${this.explanation}</p>
            </div>
          </div>
          <!-- END VALUES TEMPLATE -->
          <button
            class="btn btn-button btn-outline-secondary m-3"
            onclick="app.valuesController.getPhoto()"
          >
            Next
          </button>
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-info text-light">
      <div class="row text-center">
        <div class="col">
          <p><small>Made with love by Codeworks</small></p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
